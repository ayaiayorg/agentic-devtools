name: "Copilot Setup Steps"

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install additional tools
        run: |
          npm install -g markdownlint-cli2
          npm install -g @githubnext/copilot-cli

      - name: Protect auto-generated files from accidental staging
        run: |
          # Prevent `git add .` (called by report_progress and other tools) from ever
          # staging agentic_devtools/_version.py, which is auto-generated by setuptools-scm
          # and must never be committed by agent or developer workflows.
          # Guard: only apply if the file is still tracked (it may eventually be untracked).
          if git ls-files --error-unmatch agentic_devtools/_version.py > /dev/null 2>&1; then
            git update-index --skip-worktree agentic_devtools/_version.py
          else
            echo "agentic_devtools/_version.py not tracked; skip-worktree protection not applied"
          fi

      - name: Verify setup
        run: |
          python --version
          ruff --version
          pytest --version
          markdownlint-cli2 --help > /dev/null 2>&1 && echo "markdownlint-cli2 OK"
          which copilot && echo "copilot OK" || echo "copilot MISSING"
          echo "Setup complete â€” run 'bash scripts/run-pr-checks.sh' to verify all checks pass"
